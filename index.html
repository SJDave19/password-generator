<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2d2d2d;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .password-box {
            background-color: #3a3a3a;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            margin: 50px auto;
        }
    </style>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="password-box">
        <h2 class="text-xl text-center mb-5">Generate random password</h2>
        <div>
            <label class="block mb-3 text-gray-400">Password security Level:</label>
            <div class="grid grid-cols-3 mb-4 border-2 border-blue-500 rounded-lg">
                <button id="weak" class="level-btn px-3 py-1 bg-gray-700 rounded-l">Weak</button>
                <button id="medium" class="level-btn px-3 py-1 bg-gray-700 rounded">Medium</button>
                <button id="strong" class="level-btn px-3 py-1 bg-gray-700 rounded-r">Strong</button>
            </div>
        </div>
        <div class="mb-4">
            <label class="block mb-2"><span class="text-gray-400">Password length:</span> <span id="length-display">12</span></label>
            <input type="range" id="length-slider" min="12" max="20" value="12" class="w-full">
        </div>
        <div class="mb-4">
            <label class="block mb-2 flex justify-between">
                <div class="flex items-end gap-3 text-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-a-large-small"><path d="M21 14h-5"/><path d="M16 16v-3.5a2.5 2.5 0 0 1 5 0V16"/><path d="M4.5 13h6"/><path d="m3 16 4.5-9 4.5 9"/></svg>
                    <span class="text-white">Uppercase letters</span>
                </div>
                <input id="uppercase" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-md focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 mr-2">
            </label>
            <label class="block mb-2 flex justify-between">
                <div class="flex items-end gap-3 text-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-a-large-small"><path d="M21 14h-5"/><path d="M16 16v-3.5a2.5 2.5 0 0 1 5 0V16"/><path d="M4.5 13h6"/><path d="m3 16 4.5-9 4.5 9"/></svg>
                    <span class="text-white">Lowercase letters</span>
                </div>
                <input id="lowercase" type="checkbox" checked class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-md focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 mr-2">
            </label>
            <label class="block mb-2 flex justify-between">
                <div class="flex items-end gap-3 text-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-up-1-0"><path d="m3 8 4-4 4 4"/><path d="M7 4v16"/><path d="M17 10V4h-2"/><path d="M15 10h4"/><rect x="15" y="14" width="4" height="6" ry="2"/></svg>
                    <span class="text-white">Numbers</span>
                </div>
                <input id="numbers" type="checkbox" checked class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-md focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 mr-2">
            </label>
            <label class="block mb-2 flex justify-between">
                <div class="flex items-end gap-3 text-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-infinity"><path d="M12 12c-2-2.67-4-4-6-4a4 4 0 1 0 0 8c2 0 4-1.33 6-4Zm0 0c2 2.67 4 4 6 4a4 4 0 0 0 0-8c-2 0-4 1.33-6 4Z"/></svg>
                    <span class="text-white">Symbols</span>
                </div>
                <input id="symbols" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-md focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 mr-2">
            </label>
        </div>
        <div class="mb-4">
            <label class="block mb-2 text-gray-400">Generated password:</label>
            <div class="flex items-center gap-1">
                <input type="text" id="generated-password" class="w-full px-2 py-1 bg-gray-800 rounded" readonly>
                <button id="copy-btn" class="ml-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                </button>
            </div>
        </div>
        <div>
            <button id="generate-btn" class="px-4 py-3 w-full bg-green-600 rounded flex justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-wand-sparkles"><path d="m21.64 3.64-1.28-1.28a1.21 1.21 0 0 0-1.72 0L2.36 18.64a1.21 1.21 0 0 0 0 1.72l1.28 1.28a1.2 1.2 0 0 0 1.72 0L21.64 5.36a1.2 1.2 0 0 0 0-1.72"/><path d="m14 7 3 3"/><path d="M5 6v4"/><path d="M19 14v4"/><path d="M10 2v2"/><path d="M7 8H3"/><path d="M21 16h-4"/><path d="M11 3H9"/></svg>
                <span class="font-bold">Generate new</span>
            </button>
        </div>
    </div>
</body>
</html>
